<html>
  <head>
    <title>Js Events</title>
  </head>
  <body>
    <h1>JavaScript Events</h1>
    <button onclick="placeOrder()">Place Order</button>
    <hr />
    <img src="./slider.jpg" onmouseover="zoomIn()" />
  </body>
  <script>
    function placeOrder() {
      alert("Your Order Placed Successfully");
    }
    function zoomIn() {
      alert("zoomIn working");
    }
  </script>
</html>
